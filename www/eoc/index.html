<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
        <title>EOC RAMP Interface</title>

        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/leaflet/leaflet.css">
        <link rel="stylesheet" href="lib/leaflet-cluster/MarkerCluster.css">
        <link rel="stylesheet" href="lib/leaflet-cluster/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/eoc.css">

    </head>
    <body>
        <div class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">EOC RAMP Interface</a>
        </div>
        <div id="container">
            <div class="sidebar" id="teams">
                <div class="card-header">Teams &amp; People</div>
                <div class="card-block yscroll">
                    <div class="alert alert-info" role="alert" id="teams-loading">
                        Loading teams...
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="teamlist" id="teamlist">
                        <div class="team template" id="team-template">
                            <h6 class="teamname">Team Name<br>
                                <div class="teammembers">Team Leader, Team Member 2, Team Member 3</div>
                            </h6>
                            <div class="lastmsg"><time title="Thu Jan 1 1970 00:00:00" datetime="1970-01-01T00:00:00.000Z" class="abbreviated">now</time><span class="notice"></span><span class="sender">Team Leader</span><span class="message">Last message lorem ipsum etc etc</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar flex flex-col" style="display: none" id="chat">
                <div class="card-header">Team name</div>
                <div class="flex-inflexible" id="memberlist"><ul class="list-group" id="members"><li class="list-group-item template" id="member-template">Member Name</li></ul></div>
                <div class="flex-flexible flex flex-col" id="chatlog">
                    <div></div>
                    <div class="spinner" style="display: none;">
                        <img src="img/spinner.eee.gif" alt="Loading earlier messages..." title="Loading earlier messages...">
                    </div>
                    <div class="msg sent template" id="msg-sent-template">
                        <div class="date" style="display: none;">
                            <hr>
                            <time class="date" datetime="1970-01-01T00:00:00.000Z">1 January 1970</time>
                        </div>
                        <span class="sender">Sender</span><time class="time" title="Thu Jan 1 1970 00:00:00" datetime="1970-01-01T00:00:00.000Z">12:00 AM</time><span class="message">Message</span>
                    </div>
                    <div class="msg template" id="msg-template">
                        <div class="date" style="display: none;">
                            <hr>
                            <time class="date" datetime="1970-01-01T00:00:00.000Z">1 January 1970</time>
                        </div>
                        <span class="sender">Sender</span><span class="message">Message</span><time class="time" title="Thu Jan 1 1970 00:00:00" datetime="1970-01-01T00:00:00.000Z">12:00 AM</time>
                    </div>
                    <div class="msg notice template" id="msg-notice-template">
                        <div class="date" style="display: none;">
                            <hr>
                            <time class="date" datetime="1970-01-01T00:00:00.000Z">1 January 1970</time>
                        </div>
                        <span class="notice">Notice</span><time class="time" title="Thu Jan 1 1970 00:00:00" datetime="1970-01-01T00:00:00.000Z">12:00 AM</time>
                    </div>
                </div>
                <div class="flex-inflexible flex" id="msginput"><input class="form-control flex-flexible" type="text" id="msg" maxlength="200"><button id="send" type="submit" class="btn btn-primary">Send</div>
            </div>
            <div id="map"></div>
        </div>

        <script src="lib/jquery/jquery-3.2.1.slim.min.js"></script>
        <script src="lib/popper/1.12.5/umd/popper.min.js"></script>
        <script src="lib/bootstrap/bootstrap.min.js"></script>
        <script src="lib/leaflet/leaflet.js"></script>
        <script src="js/eoc.js"></script>
    </body>
</html>
